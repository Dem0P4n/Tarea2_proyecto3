<h2>La pagina muestra una operación segun el boton que se presione
  con números aleatorios entre 1 y 1000
</h2>

<h1>{{numero1}} {{operacion}} {{numero2}} = {{resultado}}</h1>
<button (click)="sumar()">Sumar</button>
<button (click)="restar()">Restar</button>
<button (click)="multiplicar()">Multiplicar</button>
<button (click)="dividir()">Dividir</button>
